                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 shadow-md hover:shadow-lg transform hover:scale-105">
                    Cadastrar

<script>
    // Funcionalidade do menu mobile
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuBtn.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');

        // Animação do ícone do menu
        const svg = mobileMenuBtn.querySelector('svg path');
        if (mobileMenu.classList.contains('hidden')) {
            svg.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
        } else {
            svg.setAttribute('d', 'M6 18L18 6M6 6l12 12');
        }
    });

    // Fechar menu mobile ao clicar em um link
    const mobileMenuLinks = mobileMenu.querySelectorAll('a');
    mobileMenuLinks.forEach(link => {
        link.addEventListener('click', function() {
            mobileMenu.classList.add('hidden');
            const svg = mobileMenuBtn.querySelector('svg path');
            svg.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
        });
    });

    // Fechar menu mobile ao redimensionar a tela
    window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) {
            mobileMenu.classList.add('hidden');
            const svg = mobileMenuBtn.querySelector('svg path');
            svg.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
        }
    });
</script>

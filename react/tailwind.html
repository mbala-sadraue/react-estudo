<style>
  .scrollbar-hidden::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hidden {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
</style>

<div class="relative container max-w-4xl mx-auto p-4 m-4 bg-gray-100 border-2 border-blue-500 rounded-lg">
  <div class="sticky top-0 bg-blue-500 text-white p-2 text-lg sm:text-xl font-bold z-10">
    Lista de Itens
  </div>
  <div id="scrollContainer" class="flex overflow-x-auto scrollbar-hidden snap-x snap-mandatory gap-4 mt-4 w-full sm:w-80 md:w-96 select-none">
    <div class="bg-blue-500 text-white p-4 text-sm sm:text-lg font-bold flex-none w-40 snap-start">Item 1</div>
    <div class="bg-green-500 text-white p-4 text-sm sm:text-lg font-bold flex-none w-40 snap-start">Item 2</div>
    <div class="bg-red-500 text-white p-4 text-sm sm:text-lg font-bold flex-none w-40 snap-start">Item 3</div>
    <div class="bg-yellow-500 text-white p-4 text-sm sm:text-lg font-bold flex-none w-40 snap-start">Item 4</div>
  </div>
  <div class="absolute bottom-2 right-2 bg-purple-500 text-white p-2 text-sm font-bold z-20">
    Botão
  </div>
</div>

<script>
  const scrollContainer = document.getElementById('scrollContainer');
  let isDown = false;
  let startX;
  let scrollLeft;

  scrollContainer.addEventListener('mousedown', (e) => {
    isDown = true;
    scrollContainer.classList.add('cursor-grabbing');
    startX = e.pageX - scrollContainer.offsetLeft;
    scrollLeft = scrollContainer.scrollLeft;
  });

  scrollContainer.addEventListener('mouseleave', () => {
    isDown = false;
    scrollContainer.classList.remove('cursor-grabbing');
  });

  scrollContainer.addEventListener('mouseup', () => {
    isDown = false;
    scrollContainer.classList.remove('cursor-grabbing');
  });

  scrollContainer.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - scrollContainer.offsetLeft;
    const walk = (x - startX) * 2;
    scrollContainer.scrollLeft = scrollLeft - walk;
  });
</script>
</body>
</html>
